<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/fe85718bb4.js" crossorigin="anonymous"></script>
    <title>Todo list</title>
</head>
<body>
    <div class="wrapper">
        <header>Список задач</header>
        <div class="inputField">

            <button><i class="fa-solid fa-plus"></i></button>
        </div>
        <ul class="todoList">
            <!-- <li>Buy <span><i class="fa-solid fa-trash"></i></span></li>
            <li>Buy <span><i class="fa-solid fa-trash"></i></span></li>
            <li>Buy <span><i class="fa-solid fa-trash"></i></span></li>
            <li>Buy <span><i class="fa-solid fa-trash"></i></span></li> -->
        </ul>
        <div class="footer">
            <span>У тебя <span class="numberOfWork"></span> текущих задач</span>
            <button>Очистить всё</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
